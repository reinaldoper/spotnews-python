{% block content %}
<div>
  {% for new in news %}
    <div class="news-card">
      <h2 class="news-title">{{ new.title }}</h2>
      <span class="news-date">{{ new.created_at|date:"d/m/Y" }}</span>
      {% if new.image %}
        <img src="{% static new.image %}" alt="Imagens" />
      {% endif %}
      <a href="{% url 'news-details-page' new.id %}">Details</a>
    </div>
  {% endfor %}
</div>
{% endblock %}
